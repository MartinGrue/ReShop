version: "3.2"
networks:
  reshop:

services:
  backendapp:
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - DOTNET_ENVIRONMENT=development
    container_name: backend
    build:
      context: ./../../backend
      dockerfile: ../deployment/dev/Dockerfile.dev.backend
    volumes:
      - ./../../backend:/app
      - /app/API/bin/
      - /app/API/obj/
    networks:
      - reshop
    ports:
      - "5000:5000"
    stdin_open: true # docker run -i
    tty: true # docker run -t